<h1>{{ news.title }}</h1>

<p class="content">{{ news.content }}</p>

<p class="date">{{ news.date | date:"dd.MM.yyyy HH:mm" }}</p>

<div class="read">
    <button *ngIf="news.read"
            disabled
    >
        Прочитано
    </button>
    <button *ngIf="!news.read"
            (click)="markAsRead()"
    >
        Отметить как прочитанную
    </button>
</div>

<a class="go-back" (click)="goBack()">Назад</a>
